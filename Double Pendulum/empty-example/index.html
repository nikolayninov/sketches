<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="../p5.min.js"></script>
  <script src="../addons/p5.dom.min.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
</head>

<body>
  <div style="position: fixed; bottom:0;">
    <input id="m1" type="range" min="1" max="200" value="10">M1: <strong id="m1_val"></strong><br>
    <input id="m2" type="range" min="1" max="200" value="10">M2: <strong id="m2_val"></strong><br>

    <input id="r2" type="range" min="1" max="200" value="200">R2: <strong id="r2"></strong><br>
    <input id="a1" type="range" min="1" max="20" value="4">A1: <strong id="a1"></strong><br>
    <input id="a2" type="range" min="1" max="20" value="4">A2: <strong id="a2"></strong><br>
    <button onClick="reset()" type="button" name="button">Reset</button>
  </div>
</body>

<script src="sketch.js"></script>
</html>
